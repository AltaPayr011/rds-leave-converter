version: '3.8'

services:
  streamlit:
    build: .
    container_name: rds-leave-converter
    ports:
      - "8501:8501"
    volumes:
      # Mount data files for persistence
      - ./employee_data.csv:/app/employee_data.csv
      - ./users.csv:/app/users.csv
      # Mount backup directory
      - ./backups:/app/backups
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: rds-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount SSL certificates if you have them
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - streamlit
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  data:
    driver: local
